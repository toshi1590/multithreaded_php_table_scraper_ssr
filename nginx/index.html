<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="m-1">
    <header class="text-center mb-5">
      <h1>Table data scraping from SSR pages</h1>
    </header>

    <form class="mb-5" id="scraping_form">
      <div class="mb-5" id="url_section">
        <label class="mb-1">
          <b>url</b>
        </label>
        <input type="text" class="form-control" name="url" placeholder="e.g. https://www.example.com" required>
      </div>

      <div class="mb-5" id="section_for_xpath_of_table">
        <label class="mb-1">
          <b>xpath of table</b>
        </label>
        <input type="text" class="form-control" name="xpath_of_table" placeholder="e.g. /html/body/div" required>
      </div>

      <div class="mb-5" id="section_for_column_numbers_to_scrape">
        <label class="mb-1">
          <b>column to scrape</b>
          <button type="button" class="btn btn-primary" id="add_btn_for_column_numbers_to_scrape">add</button>
        </label>
        <table class="table" id="table_for_column_numbers_to_scrape">
          <tbody id="tbody_of_table_for_column_numbers_to_scrape">
            <tr>
              <td>column number</td>
              <td>title</td>
              <td></td>
            </tr>
            <tr>
              <td>
                <input type="number" class="form-control" name="column_numbers_to_scrape[]" placeholder="e.g. 1" min="1" step="1" required>
              </td>
              <td>
                <input type="text" class="form-control" name="titles[]" placeholder="e.g. price" required>
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mb-5" id="rows_section">
        <label class="mb-1">
          <b>the number of rows</b>
        </label>
        <input type="number" class="form-control" name="rows" placeholder="e.g. 1" min="1" step="1" required>
      </div>

      <div class="mb-5" id="section_for_elements_to_scrape_on_derived_pages">
        <label id="label_for_elements_to_scrape_on_derived_pages" class="mb-1">
          <b>elements to scrape on derived pages</b>
          <button type="button" class="btn btn-primary" onclick="create_table_for_elements_to_scrape_on_derived_pages(this)">add</button>
        </label>
      </div>

      <div class="mb-5" id="pagination_section">
        <label class="mb-1" id="section_for_title_of_pagination">
          <b>pagination</b>
          <button type="button" class="btn btn-primary" onclick="create_pagination_inputs(this)">use</button>
        </label>
        <div id="pagination_inputs"></div>
      </div>

      <button type="button" class="btn btn-success" id="start_scraping_btn">start scraping</button>
    </form>

    <div id="result_table_section"></div>

    <div class="loading hidden"></div>

    <form id="chart_form"></form>
    <div class="hidden" id="chart_section"></div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="./js/paginathing.js"></script>
    <script src="./js/background_colors.js"></script>
    <script src="./js/common_functions.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/result_table.js"></script>
    <script src="./js/chart.js"></script>
  </body>
</html>
