<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="m-1">
    <header class="text-center mb-5">
      <h1>Table data scraping from SSR pages</h1>
    </header>

    <form class="mb-5" action="/redirect.php" method="post">
      <div class="mb-5" id="url_section">
        <label class="mb-1">
          <b>url</b>
        </label>
        <input type="text" class="form-control" name="url" placeholder="e.g. https://www.example.com" required>
      </div>

      <div class="mb-5" id="section_for_xpath_of_table">
        <label class="mb-1">
          <b>xpath of table</b>
        </label>
        <input type="text" class="form-control" name="xpath_of_table" placeholder="e.g. /html/body/div" required>
      </div>

      <div class="mb-5" id="section_for_column_numbers_to_scrape">
        <label class="mb-1">
          <b>column to scrape</b>
          <button type="button" class="btn btn-primary" id="add_btn_for_column_numbers_to_scrape">add</button>
        </label>
        <table class="table" id="table_for_column_numbers_to_scrape">
          <tbody id="tbody_of_table_for_column_numbers_to_scrape">
            <tr>
              <td>column number</td>
              <td>title</td>
              <td></td>
            </tr>
            <tr>
              <td>
                <input type="number" class="form-control" name="column_numbers_to_scrape[]" value="" placeholder="e.g. 1" min="1" step="1" required>
              </td>
              <td>
                <input type="text" class="form-control" name="titles[]" value="" placeholder="e.g. price" required>
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mb-5" id="rows_section">
        <label class="mb-1">
          <b>the number of rows to scrape</b>
        </label>
        <input type="number" class="form-control" name="rows" placeholder="rows" required>
      </div>

      <div class="mb-5" id="section_for_elements_to_scrape_on_derived_pages">
        <label id="label_for_elements_to_scrape_on_derived_pages" class="mb-1">
          <b>elements to scrape on derived pages</b>
          <button type="button" class="btn btn-primary" onclick="create_table_for_elements_to_scrape_on_derived_pages(this)">add</button>
        </label>
      </div>

      <div class="mb-5" id="pagination_section">
        <label class="mb-1" id="section_for_title_of_pagination">
          <b>pagination</b>
          <button type="button" class="btn btn-primary" onclick="create_pagination_inputs(this)">use</button>
        </label>
        <div id="pagination_inputs"></div>
      </div>

      <input type="submit" class="btn btn-success" value="submit">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="common_functions.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
</html>
